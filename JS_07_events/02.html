<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events chai aur code</title>
</head>
<body>
    <h1>chai pilo</h1>
    <button id="stop">stop</button>

    
</body>

<script>
    // const sayAdi = function(){
    //     console.log("aditya bhai");
        
    //  } 

    const sayText = function(){document.querySelector('h1').innerHTML = "me hoon don"} 
    const changeMe = setTimeout(sayText, 2000)

    // clearTimeout(changeMe)
    
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe);
        console.log("stoppped");  
    })



</script>
</html>
